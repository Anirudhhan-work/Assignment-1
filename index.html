<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Neptune</title>
  </head>
  <body>
    <div class="flex">
      <div class="left-section">
        <img
          src="assets/main_logo.png"
          style="height: 31.87px; width: 168px"
          alt=""
        />

        <section class="flex user-section">
          <img src="assets/logo.png" height="41px" alt="" />
          <div class="gap: 10px">
            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 3px">
              Jessica Thompson
            </h3>
            <p style="font-size: 12px; color: #626d82; font-weight: 400">
              Primary User
            </p>
          </div>
          <img
            src="assets/dropdown.png"
            style="height: 6.33px; margin-left: 60px"
            alt=""
          />
        </section>

        <section style="margin-top: 25px">
          <div class="options">
            <img src="assets/home.png" alt="home" />
            <p>Home</p>
          </div>
          <div class="options" style="background-color: #d3f7b5">
            <img src="assets/doc.png" alt="home" />
            <p style="color: #1f4451">Documents</p>
          </div>
          <div class="options">
            <img src="assets/chat.png" alt="home" />
            <p>Chat with Neptune</p>
          </div>
          <div class="options">
            <img src="assets/mark.png" alt="home" />
            <p>Help</p>
          </div>
          <div class="options">
            <img src="assets/setting.png" alt="home" />
            <p>Settings</p>
          </div>
        </section>

        <section style="margin-top: auto; display: flex; flex-direction: column; align-items: flex-start; gap: 14px;" >
          <img src="assets/phone.png" style="height: 27.4px; width: 27.4px;" alt="" />
          <h1 style="color: #1f4451; font-size: 24px; font-weight: 500">
            Having trouble?
          </h1>
          <p style="font-size: 16px; color: #626d82; font-weight: 400">
            Feel free to contact us and we will <br />
            always help you through the process.
          </p>
          <button>
            Contact us
          </button>
        </section>
      </div>
      <div class="right-section"></div>
    </div>
  </body>
</html>
